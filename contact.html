</head>

<body>
    <header class="CSS_lesson_banner">
        CSS &nbsp;
        <span style="color: red" ;> LTS &nbsp; Home </span> &nbsp; Lesson 10 &nbsp; Project
    </header>

    <header class="header">
        <h1 class="header__h1">Little Taco Shop</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li class="header_li__home">
                    <a href=" index.html">Home</a>
                </li>
                <li class="header_li__about">
                    <a href=" /about.html">
                        About
                    </a>
                </li>
                <li class="header_li__menu">
                    <a href=" /#menu">Menu</a>
                </li>
                <li class="header_li__hours">
                    <a href="hours.html">Hours</a>
                </li>
                <!-- <li class="header_li__contact">
                    <a href=" contact.html">Contact</a>
                </li> -->
            </ul>

            </ul>
        </nav>
    </header>

    <section class="hero">
        <figure>
            <img src="img/tacos_close_up_1000x649.png" alt="Little Taco Shops Tacos" title="Tacos ready to eat!"
                width="1000" height="660">
            <figcaption class="offscreen">Little Taco Shops Tacos</figcaption>
        </figure>
    </section>

    <hr>

    <main class="main">
        <article class="main__article">
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lane, Suite T <br>
                Kansas City, MO 55555-5555
                <br><br>
                Phone: <a href="tel:+555-555-5555">555-555-5555</a>
            </address>
        </article>

        <article class="main__article contact">
            <h2 class="contact__h2">Our Contact Form</h2>

            <form action="https://httpbin.org/get" method="get" class="contact__form">
                <fieldset class="contact__fieldset">
                    <legend class="offscreen">Send us a Message:</legend>

                    <p class="contact__p">
                        <label class="contact__label" for="Name:">Name:</label>
                        <input class="contact__input" type="text" name="name" id="name" placeholder="Your Name"
                            required>
                    </p>

                    <p class="contact__p">
                        <label class="contact__label" for="Email:">Email:</label>
                        <input class="contact__input" type="email" name="email" id="email" placeholder="Your email"
                            required>
                    </p>

                    <p class="contact__p">
                        <label class="contact__label" for="Your Message:">Your Message:</label>

                        <br>

                        <textarea class="contact__textarea" name="Message" id="message" cols="30" rows="10"
                            placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>

                <button class="contact__button" type="submit">Send</button>
                <button class="contact__button" type="reset">Reset</button>
            </form>

        </article>

    </main>

    <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy;</span>

    </footer>


</body>




</html>
